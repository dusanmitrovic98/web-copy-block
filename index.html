<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Block</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #333;

            padding: 20px;

            font-size: 2rem;
        }

        pre {
            background-color: #212529;
            border: none;
            margin: 10px 0;
        }

        pre code {
            color: #f8f9fa;
        }

        #output {
            margin-top: 20px;
        }

        .copy-button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Copy Block</h1>
        <pre>

                    // Code for the programming pattern

            </code>
        </pre>
        <button class="copy-button" onclick="copyCode()">Copy Code</button>
    </div>
